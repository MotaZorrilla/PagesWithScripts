<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón dice</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div id="title">
            Simón dice
        </div>
    </header>
    <main>
        <div id="game">
            <div class="cell" pos="1"></div>
            <div class="cell" pos="2"></div>
            <div class="cell" pos="3"></div>
            <div class="cell" pos="4"></div>
        </div>

            <button id="start">Start</button>
            <div id="message"></div>
            <div id="moves-counter" class="moves-counter">
                <span><br><br>Movimientos: <span id="moves"></span></span>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>@motazorrilla</p>
    </footer>
    <script src="scripts.js"></script>

</html>
