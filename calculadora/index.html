<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora b√°sica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>Calculadora</header>
        <main class="content ">
            <div class="calculator">
                <div class="display" id="display">0</div>
                <button onclick="powerOff()">Off</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="calculatePercentage()">%</button>
                <button onclick="calculateSquareRoot()"><code>&radic;</code></button>
                <button onclick="toggleSign()">+/-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="getOperator('*')">*</button>
                <button onclick="getOperator('/')">/</button>
                <button onclick="backspace('>')">></button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="getOperator('+')" class="plus">+</button>
                <button onclick="getOperator('-')">-</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('000')">000</button>
                <button onclick="appendDecimal('.')">.</button>
                <button onclick="calculateResult()">=</button>
            </div>
        </main>
        <footer class="footer">
            <p>@motazorrilla</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
